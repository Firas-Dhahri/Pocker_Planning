<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link href="/css/style.min.css" rel="stylesheet">

</head>
<body>
<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Type your username</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Start</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <ul id="messageArea">
        </ul>
        <form id="messageForm" name="messageForm">
            <div class="card-body border-top">
                <div class="row">
                    <div class="col-9">
                        <div class="input-field mt-0 mb-0">
                            <input id="message" placeholder="Type and enter" autocomplete="off" class="form-control border-0" type="text">
                        </div>
                    </div>
                    <div class="col-3">
                        <button type="submit" class="btn-circle bg-cyan float-end text-white d-flex align-items-center justify-content-center">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
<script>
    // Event listener to submit the message form
    messageForm.addEventListener('submit', sendMessage, true);
</script>
</body>
</html>
