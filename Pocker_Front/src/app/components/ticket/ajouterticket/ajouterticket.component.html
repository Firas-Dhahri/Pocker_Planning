<div class="container">

  <h2 class="mb-4">Add Ticket</h2> <!-- Title added -->
  <div class="card mb-4">
    <div class="card-body">
      <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="key">Project Key</label>
          <input type="text" class="form-control" id="key" formControlName="key" [ngClass]="{ 'is-invalid': ticketForm.get('key')?.invalid && ticketForm.get('key')?.touched }" />
          <div *ngIf="ticketForm.get('key')?.invalid && ticketForm.get('key')?.touched" class="invalid-feedback">
            Key is required and must be in uppercase.
          </div>
        </div>
        <div class="form-group" formGroupName="fields">
          <label for="summary">Summary</label>
          <input type="text" class="form-control" id="summary" formControlName="summary" [ngClass]="{ 'is-invalid': ticketForm.get('fields.summary')?.invalid && ticketForm.get('fields.summary')?.touched }" />
          <div *ngIf="ticketForm.get('fields.summary')?.invalid && ticketForm.get('fields.summary')?.touched" class="invalid-feedback">
            Summary is required and must contain letters.
          </div>
        </div>
        <div class="form-group" formGroupName="fields">
          <label for="customfield_10016">Complexity</label>
          <input type="number" class="form-control" id="customfield_10016" formControlName="customfield_10016" />
        </div>
        <div class="form-group" formGroupName="fields">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" formControlName="description" [ngClass]="{ 'is-invalid': ticketForm.get('fields.description')?.invalid && ticketForm.get('fields.description')?.touched }"></textarea>
          <div *ngIf="ticketForm.get('fields.description')?.invalid && ticketForm.get('fields.description')?.touched" class="invalid-feedback">
            Description is required.
          </div>
        </div>
        <div class="form-group">
          <ng-container formGroupName="fields">
            <ng-container formGroupName="issuetype">
              <label for="issuetype">Issue Type</label>
              <select class="form-control custom-select" id="issuetype" formControlName="name">
                <option value="" disabled selected>Choose Task Type</option>
                <option value="Bug">Bug</option>
                <option value="Story">Story</option>
                <option value="Task">Task</option>
              </select>
            </ng-container>
          </ng-container>
        </div><br>
        <button class="btn btn-rounded btn-light m-2 col-md-2 me-2" routerLink="/affichertickets">Return to ticket list</button>
        <button type="submit" class="btn btn-rounded btn-primary m-2 col-md-3" [disabled]="ticketForm.invalid">Create Ticket</button>

      </form>
    </div>
  </div>
</div>
