<p>afficher-carte works!</p>

<ngx-spinner type="ball-scale-multiple">

</ngx-spinner>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="row mb-4 mt-4">
        <div class="col">
          <h2 class="mb-4">Cartes</h2> <!-- Title added -->
          <!-- Empty column to push the "Ajouter Ticket" button to the right -->
        </div>
        <div class="col-auto">
          <button class="btn btn-rounded mt-4   btn-success"  routerLink="/ajoutercarte">Ajouter Cartes</button> <!-- Button aligned to the right -->
        </div>
      </div>
      <table class="table">
        <thead class="bg-primary text-white"> <!-- Added classes bg-primary and text-white -->
          <tr>
            <th>Value</th>
            <th>Image</th>

          </tr>
        </thead>
        <tbody class="border border-primary"> <!-- Added classes border and border-primary -->
            <tr *ngFor="let carte of cartes" >
                <td>{{ carte.valeur }}</td>
                <td>{{ carte.image }}</td>

                <td>
                  <!--button class="btn btn-rounded btn-primary m-2"  [routerLink]="['/updatecarte', carte.key]">Update</button-->
                  <button class="btn btn-rounded btn-danger m-2" (click)="deleteCarte(carte.key)">Delete</button>
                </td>
             </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
