<body>
    <div class="main-wrapper">
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <div class="preloader">
            <div class="lds-ripple">
                <div class="lds-pos"></div>
                <div class="lds-pos"></div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Login box.scss -->
        <!-- ============================================================== -->
        <div class="auth-wrapper d-flex no-block justify-content-center align-items-center position-relative"
            style="background:url(../assets/images/big/auth-bg.jpg) no-repeat center center;">
            <div class="auth-box row">
                <div class="col-lg-7 col-md-5 modal-bg-img" style="background-image: url(../assets/images/big/11.jpg);">
                </div>
                <div class="col-lg-5 col-md-7 bg-white">
                    <div class="p-3">
                        <div class="text-center">
                            <img src="../assets/images/big/icon.png" alt="wrapkit">
                        </div>
                        <h2 class="mt-3 text-center">Sign In</h2>
                        <p class="text-center">Enter your email address and password to access admin panel.</p>
                        <form class="mt-4" *ngIf="!isLoggedIn"
                        name="form"
                        (ngSubmit)="f.form.valid && onSubmit()"
                        #f="ngForm"
                        novalidate>
                            <div class="row" >
                                <div class="col-lg-12">
                                    <div class="form-group mb-3">
                                        <label class="form-label text-dark" for="username">Username</label>
                                        <input class="form-control" id="username" type="text"
                                            placeholder="enter your username"  type="text"
                                            class="form-control"
                                            name="username"
                                            [(ngModel)]="form.username"
                                            required
                                            #username="ngModel"
                                            [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
                                          />
                                          <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
                                            Username is required!
                                          </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group mb-3">
                                        <label class="form-label text-dark" for="password">Password</label>
                                        <input class="form-control" id="password" type="password"
                                            placeholder="enter your password" type="password"
                                            class="form-control"
                                            name="password"
                                            [(ngModel)]="form.password"
                                            required
                                            minlength="6"
                                            #password="ngModel"
                                            [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
                                          />
                                          <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                                            <div *ngIf="password.errors['required']">Password is required</div>
                                            <div *ngIf="password.errors['minlength']">
                                              Password must be at least 6 characters
                                            </div>
                                          </div>
                                        
                                    </div>
                                </div>
                                <div class="col-lg-12 text-center">
                                    <button type="submit" class="btn w-100 btn-dark">Sign In</button>
                                </div>
                                <div class="form-group">
                                    <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
                                      Login failed: {{ errorMessage }}
                                    </div>
                                    <div class="col-lg-12 text-center mt-5">
                                        Don't have an account? <a routerLink="/registre" class="text-danger">Sign Up</a>
                                    </div>
                                    
                                      
                            </div>
                       </div>
                       </form>
                        <div class="alert alert-success" *ngIf="isLoggedIn">
                            Logged in as {{ roles }}.
                          </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- Login box.scss -->
        <!-- ============================================================== -->
    </div>
