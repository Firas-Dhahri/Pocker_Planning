<div class="container">
  <h2 class="mb-4">Update Reclamation</h2>

  <form [formGroup]="reclamationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="utilisateurId">Utilisateur ID:</label>
      <input type="text" id="utilisateurId" formControlName="utilisateurId" class="form-control" required>
    </div>
    <!-- Add a dropdown to select the user -->
    <div class="form-group">
      <label for="selectedUser">Assign Reclamation To User:</label>
      <select id="selectedUser" formControlName="selectedUser" class="form-control">
        <option value="">Select User</option>
        <option *ngFor="let user of users" [value]="user.idUser">{{ user.nom }} {{ user.prenom }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description" class="form-control" required></textarea>
    </div>
    
    <div class="form-group">
      <label for="type">Type:</label>
      <select id="type" name="type" formControlName="type" class="form-control" required>
        <option value="BUG">Bug</option>
        <option value="AMELIORATION">Suggestion d'amélioration</option>
        <option value="DEMANDE_FONCTIONNALITE">Demande de fonctionnalité</option>
        <option value="ASSISTANCE">ASSISTANCE</option>
        <option value="QUESTION">QUESTION</option>
        <option value="FEEDBACK_UTILISATEUR">FEEDBACK UTILISATEUR</option>
        <option value="RAPPORT_SECURITE">SECURITE</option>
        <option value="ABUS_SPAM">SPAM</option>
        <option value="INACCESSIBILITE">INACCESSIBILITE</option>
        <!-- Add other type options if needed -->
      </select>
    </div>
    
    <div class="form-group">
      <label for="priorite">Priorité:</label>
      <select id="priorite" name="priorite" formControlName="priorite" class="form-control" required>
        <option value="HIGH">Haute</option>
        <option value="MEDIUM">Moyenne</option>
        <option value="LOW">Faible</option>
        <!-- Add other priority options if needed -->
      </select>
    </div>
    
    <div class="form-group">
      <label for="statut">Statut:</label>
      <select id="statut" name="statut" formControlName="statut" class="form-control" required>
        <option value="IN_PROGRESS">En attente</option>
        <option value="OPEN">En cours</option>
        <option value="CLOSED">Résolue</option>
        <!-- Add other status options if needed -->
      </select>
    </div>
    <div class="form-group">
      <label for="pieceJointe">Pièce jointe:</label>
      <input type="file" id="pieceJointe" formControlName="pieceJointe" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Update Reclamation</button>
  </form>
</div>
